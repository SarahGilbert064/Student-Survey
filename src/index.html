<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">Student Survey</div>
    <form id="aboutUser">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="nonbinary" name="gender" value="nonbinary">
      <label for="nonbinary">Non-Binary</label>
      <input type="radio" id="na" name="gender" value="na">
      <label for="na">Rather not say</label>
      <button type="submit" id="response" class="btn btn-success">Next Question</button>
    </form>
  </div>
</body>
</html>
